name: "Git Tag & Push Tag"
description: "Tags the branch with next Patch version number, pushes the tag and generates a docker tag."
inputs:
  image: # id of input
    description: "registry/container-name"
    required: true
  # github-auth:
  #   description: "API auth token for GitHub with access to tags api."
  #   required: true
outputs:
  docker-tag: # id of output
    description: "Tag for the docker container"
  git-tag:
    description: "Tag for git"
runs:
  using: "node16"
  main: "index.js"
branding:
  icon: tag
  color: blue
